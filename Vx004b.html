<!DOCTYPE html>
<html>
	<head>
		<title>Vx004b</title>
		<style>
		#app {
			display: inline-block;
			padding: 14px;
			}
		</style>
		<script src="vue334.js"></script>
		<script>
		const app = Vue.createApp({
			data() {
				return {
					fatora: 0,
					fatorb: 0,
					resultado: 0
					}
				},
			computed: {
				soma: function() {
					return parseFloat(this.fatora)+parseFloat(this.fatorb); 
					}
				}
			})
		function init(){  
			app.mount('#app');
			}

		</script>
	</head>
<body onload="init();">

	<h1>Vue Exemplo</h1>

	<div id="app">
		A: <input v-model="fatora">
		B: <input v-model="fatorb">
		Soma: {{ soma }}
		Produto: {{ parseFloat(fatora) * parseFloat(fatorb) }}
	 </div>





</body>
</html>
