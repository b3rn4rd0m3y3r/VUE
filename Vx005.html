<!DOCTYPE html>
<html>
<head>
  <title>Vx005</title>
  <style>
    #app {
      display: inline-block;
      padding: 14px;
    }
  </style>
</head>
<body>

<h1>Exibição condicional</h1>



<div id="app">
	{{ message }}
	<p v-if="a">Mensagem caso "a" verdadeiro.</p>

	<p v-if="b">Mensagem para o caso de "b" verdadeiro.</p>
</div>

<script src="vue.js"></script>

<script>
  const app = Vue.createApp({
	data() {
		return {
		a: ( 0 === 0 ),
		b: true,
		message: "Hello World!"
		}
	}
  })
  
  app.mount('#app')

</script>

</body>
</html>
