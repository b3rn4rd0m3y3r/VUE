<!DOCTYPE html>
<html>
<head>
  <title>Vx004</title>
  <style>
    #app {
      display: inline-block;
      padding: 14px;
    }
  </style>
</head>
<body>

<h1>Vue Example</h1>

<div id="app">
	<input v-model="message">
	Entrada: {{ message }}
 </div>

<script src="vue.js"></script>

<script>
  const app = Vue.createApp({
   data() {
    return {
     message: "Hello World!"
    }
   }
  })
  app.mount('#app')

</script>

</body>
</html>
