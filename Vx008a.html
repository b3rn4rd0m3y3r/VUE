<!DOCTYPE html>
<html>
<head>
  <title>Vx008a</title>
  <meta charset="utf-8">
  <style>
    #app {
      display: inline-block;
      padding: 14px;
    }
	H1 { color: crimson; }
  </style>
  <script src="vue334.js"></script>
</head>
<body>

<h1>Vue 3 Example</h1>
<p>template dentro da aplicação.</p>

<div id="app">

</div>

<script>
  const app = Vue.createApp({
    data() {
      return {
        message: "Template dentro da aplicação (app)."
      }
    },
    template:
      `<h1>{{ message }}</h1>
      <p>Um parágrafo para dar conteúdo.</p>`

  })
app.mount('#app')
</script>

</body>
</html>
