<!DOCTYPE html>
<html>
<head>
  <title>Vx007a</title>
  <style>
    #app {
      display: inline-block;
	  font-family: Heebo;
	  font-size: 28px;
      padding: 14px;
    }
	BUTTON {
	  font-family: Heebo;
	  font-size: 22px;		
		}
  </style>
</head>
<body>

<h1>Eventos</h1>

<p>A mensagem colocada em {{ message }} é extraída da função "data" instanciada por "app".</p>

<div id="app">
	
	{{ message }}
	<button v-on:click="onclick">Me clique (v-on)</button>&nbsp;
	<button @click="onclick">Me clique-me (@)</button>
</div>

<script src="vue334.js"></script>

<script>
  const app = Vue.createApp({
	data() {
		return {
			message: 'Ola mundo'
			}
		},
	methods: {
		onclick() {
				this.message = 'Mudou'
			},
		},
	})
  
  app.mount('#app')

</script>

</body>
</html>
