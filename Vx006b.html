<html>
<head>
	<title>V006b</title>
	<meta charset="utf-8">
	<style>
    #app {
      display: inline-block;
	  font-size: 22px;
	  font-family: Heebo;
      padding: 14px;
    }
	</style>
	<script src="vue334.js"></script>

	<script>
	
	  const app = Vue.createApp({
		data() {
			return {
					contatos:[
						{nome: 'Abelardo'},
						{nome: 'Carlos'},
						{nome: 'Naum'},
						{nome: 'ZÃ©lia'}
						]
					}
				}
			})
		function init(){	  
			app.mount('#app')
			}
	</script>
</head>
<body onload="init();">

<h1>Vue Exemplo v-for</h1>

<p>Lista de contatos</p>

<div id="app">
	<ul>
		<li v-for="(contato, key) in contatos">
			{{ key + " : " + contato.nome }}
		</li>
	</ul>
</div>

</body>
</html>
