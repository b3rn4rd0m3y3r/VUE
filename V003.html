<!DOCTYPE html>
<html>
<head>
  <title>V003</title>
	<style>
		#app {
		  border: dashed blue 1px;
		  width: 250px;
		  padding: 0 10px 10px 10px;
		}
		.azul {color: blue; font-family: Arial;}
		img {
		  width: 100%;
		}
	</style>
	<script src="vue2714.js"></script>
	<script>
	function init(){
		const app = new Vue({
			el: '#app',
			data: {
				az: "azul",
				img: "img1.png",
				titulo: "V-BIND",
				url: "http://www.google.com/"
				}
		  })
	}
	</script>
</head>
<body onload="init();">

<h1>'v-bind' Exemplo com imagem, classe e Link</h1>

<div id="app">
  <h1 v-bind:class="az">{{titulo}}</h1>
  <p>O navegador preenche o atributo 'href' com o valor declarado 
  na instância do Vue através de 'v-bind'.</p>
  <img v-bind:src="img">
  <a v-bind:href="url">GOOGLE</a>
</div>



</body>
</html>
