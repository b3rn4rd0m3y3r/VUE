<!DOCTYPE html>
<html>
<head>
  <title>V004</title>
  <style>
    #app {
      display: inline-block;
      padding: 14px;
    }
  </style>
<script src="vue2714.js"></script>

<script>

  function init(){
		const app = new Vue({
			el: '#app',
			data: {
						message: "Hello World!"
					}
			})
	  }
</script>
</head>
<body onload="init();">

<h1>Vue 2 Exemplo</h1>

<div id="app">
	<table>
		<tr>
			<td><input v-model="message"></td>
			<td>Entrada: {{ message }}</td>
		</tr>
	</table>
 </div>



</body>
</html>
