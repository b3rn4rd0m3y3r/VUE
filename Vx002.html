<!DOCTYPE html>
<html>
<head>
  <title>Vx002</title>
  <style>
    #app {
      border: dashed black 1px;
      width: 250px;
      padding: 0 10px 10px 10px;
    }

    img {
      width: 100%;
    }
  </style>
<script src="vue334.js"></script>
<script>
  const app = Vue.createApp({
	data() {
    return {
		url: "img1.png"
		}
   }
  })
  function init(){
	app.mount('#app');
	}
</script>
</head>
<body onload="init();">
<h1>Vue 3 Example</h1>
<h1>Exemplo 'v-bind' - Imagem src</h1>

<div id="app">
  <p>O navegador preenche o atributo 'src' com o valor declarado na instância do Vue através de 'v-bind'.</p>
  <img v-bind:src="url">
</div>

</body>
</html>
