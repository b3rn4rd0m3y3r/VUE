<!DOCTYPE html>
<html>
<head>
  <title>V007a</title>
  <style>
    #app {
      display: inline-block;
	  font-family: Heebo;
	  font-size: 28px;
      padding: 14px;
    }
	BUTTON {
	  font-family: Heebo;
	  font-size: 22px;		
		}
  </style>
</head>
<body>

<h1>Eventos</h1>

<p>A mensagem colocada em {{ message }} é extraída da função "data" instanciada por "app".</p>

<div id="app">
	
	{{ message }}
	<button v-on:click="onclick">Me clique (v-on)</button>&nbsp;
	<button @click="onclick">Me clique-me (@)</button>
</div>

<script src="vue2714.js"></script>

<script>
const app = new Vue({
	el: '#app',
	data: {
		message: 'Ola mundo'
		},
	methods: {
		onclick() {
				this.message = 'Mudou'
			}
		}
	})
  
  

</script>

</body>
</html>
