<html>
<head>
	<title>V006c</title>
	 <meta charset="utf-8">
	<style>
    #app {
      display: inline-block;
	  font-size: 22px;
	  font-family: Heebo;
      padding: 14px;
    }
	SPAN.fnd {background-color: yellow;}
	</style>
	<script src="vue2714.js"></script>

	<script>
	function init(){	  
		  const app = new Vue({
			el: "#app",
			data: {
					contatos:[
						{nome: 'Abelardo'},
						{nome: 'Carlos'},
						{nome: 'Naum'},
						{nome: 'ZÃ©lia'}
						]
					}
			})
		}
	</script>
</head>
<body onload="init();">

<h1>Vue Exemplo v-for</h1>

<p>Lista de contatos</p>

<div id="app">
	<ul>
		<li v-for="(contato, key) in contatos">
			<span class="fnd" v-if=" parseInt(key) % 2 == 1 ">
			{{ key + " : " + contato.nome }}
			</span>
			<span  v-else>
			{{ key + " : " + contato.nome }}
			</span>
		</li>
	</ul>
</div>

</body>
</html>
